{% extends "base.html" %}
{% block bodycontent %}
    <style>

        body {
            background-color: rgb(255, 255, 255);
        }
        /* メモ白色 */
        .color0 {
            color: black;
            background-color: rgb(255, 255, 255);
            position: absolute;
        }
        /* メモ赤色 */
        .color1 {
            color: black;
            background-color: rgb(243, 197, 197);
            position: absolute;
        }
        /* メモ緑色 */
        .color2 {
            color:black;
            background-color: rgb(197, 243, 209);
            position: absolute;
        }
        /* メモ紫色 */
        .color3 {
            color:black;
            background-color: rgb(241, 197, 243);
            position: absolute;
        }
    </style>
    <a href="/">戻る</a>
    <!-- 既存メモ表示 -->
    <div id="memo">
        {% for Boardel in Boardinfo %}
            <div>
                <textarea @click="select" class="{{ Boardel.memocolor }}" name="" id="" cols="25" rows="8" 
                style="top: {{ Boardel.y }}px; left: {{ Boardel.x }}px;" readonly>{{ Boardel.text }}</textarea>
            </div>
        {% endfor %}
    </div>
    <!-- メモ管理 -->
    <div id="editing">
        <!-- メモ作成 -->
        <button type="button" data-bs-toggle="modal" data-bs-target="#creatememomodal">新規メモ</button>

        <!-- モーダル画面 -->
        <div class="modal fade" id="creatememomodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" area-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">新規メモ作成</h5>
                        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label for="memo">メモ</label><br>
                            <textarea v-model="text" name=""  id="text" cols="25" rows="8" value=""></textarea>
                        </div>
                        <div>
                            <label for="color">色</label>
                            <select v-model="color" name="color" size="1">
                                <option value="color1">赤</option>
                                <option value="color2">緑</option>
                                <option value="color3">紫</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">戻る</button>
                        <button @click="create" type="button" class="btn btn-primary" data-bs-dismiss="modal">作成</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新規メモ位置決め -->
        <form name="newmemo" method="post">
            <div v-show="newememo" @mousemove="move" @click="setmemo">
                <textarea :class="color" name="newmemo" id="" cols="25" rows="8" 
                    :style="{ transform: `translate(${x}px, ${y}px)` }" readonly>[[ text ]]</textarea>
            </div> 
            <input type="hidden" name="x" :value="x">
            <input type="hidden" name="y" :value="y">
            <input type="hidden" name="color" :value="color">
        </form>

        
    </div>
    <script>

        const { createApp } = Vue

        createApp ({
            data() {
                return {
                    newememo : false,
                    text : '',
                    color : 'color0',
                    x : 0,
                    y : 0
                }
            },
            methods: {
                create(e){

                    this.newememo = true
                },
                move(e){
                    this.x = e.clientX - 100
                    this.y = e.clientY - 100
                },
                setmemo(e){
                    document.newmemo.submit()
                },
                edit(e){
                    
                },

            },
            delimiters: ['[[',']]']
        }).mount('#editing')

        createApp ({
            data() {
                return {
                    selected: false
                }
            },
            methods: {
                select(e){
                    this.selected = !this.selected
                }
            },
            delimiters: ['[[',']]']
        }).mount('#memo')
    </script>
{% endblock %}
