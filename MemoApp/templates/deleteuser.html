{% extends "base.html" %}
{% block bodycontent %}
    <h1>ユーザー情報削除画面</h1>
    <form method="POST">
        <label for="">ユーザー名</label>
        <input type="text" name="username">
        <label for="">パスワード</label>
        <input type="password" name="password">
        <input type="submit" value="削除">
    </form>
    <a style="color: red;">{{ message }}</a>
    
    <a href="/login" role="button">ログイン画面</a>

{% endblock %}
